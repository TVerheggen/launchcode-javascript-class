<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/getitdone.css">

		<title>To Do List</title>
	</head>

	<body>
		<header>	
			<div class="jumbotron">
				<h1> My To Do List </h1>
				<form action="index.html" method="post">
				    <fieldset>
				        <div class="form-group">
				            <input autofocus class="form-control" id="inputfield" placeholder="Type Something" type="text"/>
				        </div>	
				        <div class="form-group">
				            <button type="submit" class="btn btn-default" id="btn1">add</button>
				        </div>
				    </fieldset>
				</form>
			</div>		
		</header>	

		<main>
			<div class="container">
			<div class="row">
				<div class="col-md-6">	
					<ul id="list">
					</ul>
				</div>

				<div class="col-md-6" class="container-done">
					<h2 class="title">Done</h2>
					<ul id="list-done">
					</ul>	
				</div>	
			</div>	
			</div>
		</main>
